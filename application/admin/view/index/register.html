<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>注册</title>
    <link rel="shortcut icon" href="/static/admin//img/logo.jpg" type="image/x-icon">
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/admin/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/admin/css/weather-icons.min.css" rel="stylesheet" />
    <link id="beyond-link" href="/static/admin/css/beyond.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="login-container">
        <div class="loginbox bg-white">
            <form action="" method="POST">
                <div class="loginbox-title">注册</div>

                <div class="loginbox-or">
                    <div class="or-line"></div>
                </div>

                <div class="loginbox-textbox">
                    <input name="username" type="text" class="form-control" placeholder="请输入用户名" />
                </div>

                <div class="loginbox-textbox">
                    <input name="password" type="password" class="form-control" placeholder="请输入密码" />
                </div>

                <div class="loginbox-textbox">
                    <input name="conpass" type="password" class="form-control" placeholder="再次输入密码" />
                </div>

                <div class="loginbox-textbox">
                    <input name="nickname" type="text" class="form-control" placeholder="输入昵称" />
                </div>
                <div class="loginbox-textbox">
                    <input name="email" type="email" class="form-control" placeholder="输入邮箱" />
                </div>

                <div class="loginbox-forgot">
                    <a href="">忘记密码?</a>
                </div>

                <div class="loginbox-submit">
                    <input id="register" type="submit" class="btn btn-primary btn-block" value="注册">
                </div>

                <div class="loginbox-signup">
                    <a href="{:url('admin/index/login')}">返回登录</a>
                </div>
            </form>
        </div>
        <!-- <div class="logobox">
            <p class="text-center"
                style="font-size: 18px;font-weight: bold;text-shadow: 3px 3px 3px #FF0000;font-style: italic;">万动力</p>
        </div> -->
    </div>

    <script src="/static/admin/js/skins.min.js"></script>
    <!--Basic Scripts-->
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="/static/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
    <!--Beyond Scripts-->
    <script src="/static/admin/js/beyond.js"></script>
    <script src="/static/lib/layer/layer.js"></script>


    <script>
        $(window).bind("load", function () {

            /*Sets Themed Colors Based on Themes*/
            themeprimary = getThemeColorFromCss('themeprimary');
            themesecondary = getThemeColorFromCss('themesecondary');
            themethirdcolor = getThemeColorFromCss('themethirdcolor');
            themefourthcolor = getThemeColorFromCss('themefourthcolor');
            themefifthcolor = getThemeColorFromCss('themefifthcolor');

        });


        $(function () {
            $('#register').click(function () {
                $.ajax({
                    url: "{:url('admin/index/register')}",
                    type: 'post',
                    data: $('form').serialize(),
                    dataType: 'json',
                    success: function (data) {
                        console.log('ok');
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 6,
                                time: 2000
                            }, function () {
                                location.href = data.url;
                            });
                        } else {
                            alert = {
                                icon: 5,
                                title: '注册失败',
                                content: data.msg,
                                anim: 6
                            }
                            layer.open(alert)
                        }
                    }
                })


                return false;
            });
        });
    </script>
</body>
<!--  /Body -->

</html>
