{include file='public/_head'/}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/_left'/}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;会员管理
                    </li>
                    <li>
                        会员修改
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">会员修改</span>
                            </div>
                            <div class="widget-body">
                                <form action="javascript:;" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="catename"
                                            class="col-sm-2 control-label no-padding-right">用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="username"
                                                value="{$memberInfo.username}" />
                                            <p class="help-block">请输入用户名</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">密码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="password"
                                                value="{$memberInfo.password}" />
                                            <p class="help-block">请输入密码</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="nickname"
                                                value="{$memberInfo.nickname}" />
                                            <p class="help-block">请输入昵称</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="catename" class="col-sm-2 control-label no-padding-right">邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="email"
                                                value="{$memberInfo.email}" />
                                            <p class="help-block">请输入邮箱</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button id="memberAdd" type="submit" class="btn btn-primary">添加</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->
</div>
{include file='public/_js'/}
</body>
<!--  /Body -->

</html>


<script>
    $(function () {
        $('#memberAdd').click(function () {
            $.ajax({
                url: "{:url('admin/member/add')}",
                type: 'post',
                data: $('form').serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, { icon: 6, time: 2000 }, function () {
                            location.href = data.url;
                        });
                    }
                }
            });
        });
    });
</script>
